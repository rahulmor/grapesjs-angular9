<div class="content-fluid editor-box">
    <div class="row">
        <div class="col-md-3">
            <!-- <div class="card-container"> -->
                <div class="card step-info">
                    <span class="step-info-text">LETS GET STARTED</span>
                    <p class="step-info-header">The Basic Style</p><br/>
                    <p class="step-info-content">Click the placeholder shape on the template and replace the image with your own.</p>
                    <button class="btn step-info-button">Close</button><br/>
                    <div class="form-check close-checkbox">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label checkbox-text" for="flexCheckDefault">
                            Dont show next time
                        </label>
                      </div>
                </div>
            <!-- </div> -->
            <div class="card block-manager">
                <p class="block-text">AD ELEMENTS</p>
                <button class="btn ad-element-button"><i class="fa fa-plus" style="margin-right:20%;margin-left:-30%;"></i>Add Element</button>
                <div #customid class="block-manager-gjs"></div>
                <hr style="border:1px solid #626875;width:114%;"> 
                <button class="btn ad-button"><i class="fa fa-plus" style="margin-right:20%;margin-left:-45%;"></i>Square</button>
                <button class="btn ad-button"><i class="fa fa-circle" style="margin-right:20%;margin-left:-50%;"></i>Circle</button>
                <button class="btn ad-button"><i class="fa fa-plus" style="margin-right:20%;margin-left:-30%;"></i>CLICK HERE</button>
                <button class="btn ad-button"><i class="fa fa-plus" style="margin-right:20%;margin-left:-20%;"></i>CREATIVE4LIVE</button>
            </div>
            
        </div>
        <div class="col-md-5 offset-md-1">
            <div id="gjs" class="editor">
                <h1> My Component! </h1>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card block-manager">
                <div class="upper-button">
                    <button class="btn align-button" (click)="onClickAlignLeft()"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                    <button class="btn align-button" (click)="onClickAlignCenter()"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                    <button class="btn align-button" (click)="onClickAlignRight()"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                    <button class="btn align-button"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                    <button class="btn align-button"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                    <button class="btn align-button"><i class="fa fa-align-right" aria-hidden="true"></i></button>

                    <button class="btn align-button align-center"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                    <button class="btn align-button"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="height">Height</label>
                            <input type="number" class="form-control ad-element-input" #height (mouseout)="changeHeight($event)" id="height" aria-describedby="height">
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="width">Width</label>
                            <input type="number" class="form-control ad-element-input" id="width" aria-describedby="width">
                          </div>
                    </div>
                </div>
            </div>
            <!-- <div id="traits-container"></div> -->
            <div id="style-manager-container"></div>
            <div #styletext></div>
        </div>
    </div>
</div>
